<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        /* Add your CSS styles here to format the profile */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: linear-gradient(rgba(0, 0, 0, 0.597), rgba(0, 0, 0, 0.499)),
                url('https://i.postimg.cc/9fphMJPp/pexels-petri-r-4930548.jpg');
            background-size: cover; /* Ensures the background image covers the entire body */
            background-attachment: fixed; /* Keeps the background image fixed while scrolling */
            overflow-x: hidden;
            opacity: 0.9;
            color: #000; /* Text color changed to black */
        }

        .profile-card {
            display: flex;
            flex-direction: row;
            width: 150%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.7); /* Adjusted background color for transparency */
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-right: 200px;
            overflow-y: auto; /* Added scroll for overflow */
        }

        .profile-details {
            flex: 2;
        }

        .profile-section {
            margin-bottom: 10px;
        }

        .label {
            font-weight: bold;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .update-button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .update-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        section img#stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            z-index: -1; /* Place the stars behind other elements */
        }
    </style>
</head>

<section>
    
    <body>
    
    <div class="profile-card">
        <form th:action="@{/profile/update}" method="post" class="profile-details" enctype="multipart/form-data">
            <h2>Profile</h2>
            <!-- Add your profile sections here as you did previously -->
            <div class="profile-section">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" th:value="${username}" />
                </div>
                
                <div>
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" th:value="${profile?.fullName != null ? profile.fullName : ''}" />
                </div>
                
                <div>
                    <label for="emailAddress">Email:</label>
                    <input type="text" id="emailAddress" name="emailAddress" th:value="${profile?.emailAddress != null ? profile.emailAddress : ''}" />
                </div>
                
                <div>
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" th:value="${profile?.phoneNumber != null ? profile.phoneNumber : ''}" />
                </div>
                
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" th:value="${profile?.address != null ? profile.address : ''}" />
                </div>
                
                <div>
                    <label for="socialMediaLinks">Social Media Links:</label>
                    <input type="text" id="socialMediaLinks" name="socialMediaLinks" th:value="${profile?.socialMediaLinks != null ? profile.socialMediaLinks : ''}" />
                </div>
                
                <div>
                    <label for="aboutMe">About Me:</label>
                    <input type="text" id="aboutMe" name="aboutMe" th:value="${profile?.aboutMe != null ? profile.aboutMe : ''}" />
                </div>
                
                <div>
                    <label for="dateOfBirth">Date of Birth:</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" th:value="${profile?.dateOfBirth != null ? profile.dateOfBirth : ''}" />
                </div>
                
                <div>
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required="required">
                        <option>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                
                <div>
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" th:value="${profile != null ? profile.location : ''}" />
                </div>
                
                <div>
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" th:value="${password}" />
                </div>
            </div>

            <div class="update-button-container">
                <button type="submit" class="update-button">Update Profile</button>
            </div>
        </form>
        
    </div>
</body>
</section>
</html>
